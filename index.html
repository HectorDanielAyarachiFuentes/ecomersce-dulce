<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DULCE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://scontent.fnqn4-1.fna.fbcdn.net/v/t39.30808-6/324869615_3227576207552960_2181876990455739538_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=668d3b&_nc_eui2=AeH55Z6bF92FDpMNYsnoANLu1Mi-srLvaFHUyL6ysu9oUT09Ftr6kYU_pYm7GS4BEb0RVuOw7b2QoOyW_4njVTPy&_nc_ohc=hIxOFaqX5RMAX-_E36-&_nc_ht=scontent.fnqn4-1.fna&oh=00_AfAsXyptQ9qRocQARTNbsm3VTRCyTXpakW2lnPeVy72aPQ&oe=65210768" alt="Product 1">
                <h2>Product 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="add-to-cart" data-product="Product 1" data-price="10.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://scontent.fnqn4-1.fna.fbcdn.net/v/t39.30808-6/384419132_7002152533209441_881070962341457885_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5614bc&_nc_eui2=AeHoSolyh9ccJa5VekHA0WtXySBEulWP9JfJIES6VY_0l4O-fUjdMrRkXnLA0cdtoGa_M0vdKibILQ-Y1u500LnX&_nc_ohc=0BBRLXw45eYAX_s0gd3&_nc_ht=scontent.fnqn4-1.fna&oh=00_AfABRzRy2UyKHTHiRFDYw6hgl9V6aEM4QGE4Y-8mAozDxw&oe=65215FC1" alt="Product 2">
                <h2>Product 2</h2>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
                <button class="add-to-cart" data-product="Product 2" data-price="15.00">Add to Cart</button>
            </div>
            <!-- More product items can be added here -->
        </section>
    </main>

    <aside class="cart">
        <h2>Your Cart</h2>
        <ul class="cart-items"></ul>
        <p>Total: $<span class="cart-total">0.00</span></p>
        <button class="checkout">Checkout</button>
    </aside>

    <footer>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
